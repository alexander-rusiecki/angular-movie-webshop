<div *ngIf="selectedMovie">
  <div class="container m-4">
    <div class="row">
      <div class="col">
        <img [src]="selectedMovie.imageUrl" class="card-img-top" />
      </div>
      <div class="col">
        <h3 class="card-title">{{ selectedMovie.name }}</h3>
        <p>{{ selectedMovie.description }}</p>
        <small>release year {{ selectedMovie.year }}</small>
        <h6>Price: {{ selectedMovie.price | currency: "SEK":"symbol" }}</h6>
        <button
          (click)="buyMovie(selectedMovie)"
          type="button"
          class="btn btn-primary"
        >
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
