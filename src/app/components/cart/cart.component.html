<div *ngIf="boughtMovies.length > 0; else emptyCart">
  <table class="table table-hover mx-auto">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">realese year</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="table-active mb-3"
        *ngFor="let boughtMovie of boughtMovies; index as i"
      >
        <th scope="row">{{ boughtMovie.name }}</th>
        <td>{{ boughtMovie.price | currency: "SEK":"symbol" }}</td>
        <td>{{ boughtMovie.year }}</td>
        <td>
          <fa-icon (click)="remove(i)" [icon]="['fas', 'trash-alt']"></fa-icon>
        </td>
      </tr>
    </tbody>
  </table>
  <h3>Total price: {{ totalPrice | currency: "SEK":"symbol" }}</h3>

  <div class="text-center mt-5">
    <a
      class="btn btn-success"
      aria-current="page"
      routerLink=""
      routerLinkActive="active"
      >continue shopping</a
    >
    <a
      class="btn btn-primary mx-1"
      aria-current="page"
      routerLink="/checkout"
      routerLinkActive="active"
      >proceed to checkout</a
    >
    <button
      (click)="clearCart('boughtMovies')"
      type="button"
      class="btn btn-primary"
    >
      Clear cart
    </button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="card bg-light mb-3 mt-5 mx-auto" style="width: 90%">
    <div class="card-body">
      <h4 class="card-title">Your cart is empty</h4>
      <p class="card-text">Continue shopping or welcome back soon!</p>
    </div>
    <div class="text-center mt-5">
      <a
        class="btn btn-outline-primary mx-1"
        aria-current="page"
        routerLink=""
        routerLinkActive="active"
        >continue shopping</a
      >
    </div>
  </div>
</ng-template>
