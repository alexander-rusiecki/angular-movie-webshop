<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">realese year</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active" *ngFor="let boughtMovie of boughtMovies">
      <th scope="row">{{ boughtMovie.name }}</th>
      <td>{{ boughtMovie.price | currency: "SEK":"symbol" }}</td>
      <td>{{ boughtMovie.year }}</td>
    </tr>
  </tbody>
</table>
<h3>Total price:{{ totalPrice }}</h3>

<div class="text-center mt-5">
  <a
    class="btn btn-success"
    aria-current="page"
    routerLink=""
    routerLinkActive="active"
    >continue shopping</a
  >
  <a
    class="btn btn-primary mx-1"
    aria-current="page"
    routerLink="/checkout"
    routerLinkActive="active"
    >proceed to checkout</a
  >
</div>
